<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #656975;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Calculator Container */
        .calculator {
            background-color: black;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Display Input */
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Button Container */
        .buttons {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Buttons */
        button {
            height: 50px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f7f;
        }

        /* Special Button Styles */
        button:nth-child(1) {
            background-color: #ff3b30;
        }

        button:nth-child(1):hover {
            background-color: #c7001c;
        }

        button:nth-child(2) {
            background-color: #ff9500;
        }

        button:nth-child(2):hover {
            background-color: #c77600;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Row 1 -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('(')">(</button>
            <button onclick="appendOperator(')')">)</button>
            <!-- Row 2 -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">/</button>
            <!-- Row 3 -->
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">*</button>
            <!-- Row 4 -->
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
            <!-- Row 5 -->
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendOperator('+')">+</button>
            <!-- Row 6 -->
            <button onclick="calculateSqrt()">√</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateExp()">exp</button>
            <button onclick="calculatePower()">x²</button>
            <!-- Row 7 -->
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += operator;
        }

        function calculateResult() {
            try {
                display.value = eval(display.value); // Evaluate the mathematical expression
            } catch (error) {
                display.value = "Error";
            }
        }

        // Scientific Functions
        function calculateSqrt() {
            try {
                display.value = Math.sqrt(eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculateLog() {
            try {
                display.value = Math.log10(eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculateExp() {
            try {
                display.value = Math.exp(eval(display.value));
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculatePower() {
            try {
                display.value = Math.pow(eval(display.value), 2);
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculateSin() {
            try {
                display.value = Math.sin((eval(display.value) * Math.PI) / 180); // Convert to radians
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculateCos() {
            try {
                display.value = Math.cos((eval(display.value) * Math.PI) / 180); // Convert to radians
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculateTan() {
            try {
                display.value = Math.tan((eval(display.value) * Math.PI) / 180); // Convert to radians
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
